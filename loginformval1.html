<html>
<center>
<head>
<u><h1>LOGIN FORM</h1></u>
</head>
<body>
<form name="login">
<table>

</tr>
<tr><td><td><input type="button" value="login" name="btn" onclick="validate()"></td></tr>
</table>

</form>
</center>

}

</body>
</html>
